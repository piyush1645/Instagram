<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="inst.css">
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="section">
        <div class="frontright">
            <div class="forfirstbox">
                <div class="insta">
                    <img class="instaphoto" src="insta.png" alt="er">
                </div>
                <div class="info">
                    <input type="text" placeholder="Phone number,email or username">
                    <input type="password" placeholder="Password">
                    <button> Log in </button>

                    <div class="orouter">
                        <div class="orinner">
                            <div class="line1"></div>
                            <div class="mid">OR</div>
                            <div class="line2"></div>
                        </div>
                    </div>
                    <div class="loginwithface">
                        <i class="fa-brands fa-square-facebook"></i>
                        <a href="#">log in with facebook</a>
                    </div>
                    <div class="forgot">
                        <a href="#">forgotten your password</a>
                    </div>
                </div>
            </div>
            <div class="signup">

                Don't have account?<a href="#">Sign up</a>

                <div class="footer">
                    Get the app.
                    <div class="playstorandmicro">
                        <img class="play" src="play.png" alt="er">
                        <img class="micro" src="microsoft.png" alt="er">
                    </div>
                </div>
            </div>
        </div>
        <div class="frontleft">
            <img src="background.png" alt="error">
        </div>
        <div class="animation_imgs">
            <img src="animation.png" alt="animation" class="animation first-anim">
            <img src="animation1.png" alt="animation1" class="animation">
            <img src="animation3.png" alt="animation3" class="animation">
        </div>
    </div>
    <div class="feedback">
        <div class="text">
            <div class="sem">
                <a href="#">Meta</a>
            </div>
            <div class="sem">
                <a href="#">About</a>
            </div>
            <div class="sem">
                <a href="#">Blog</a>
            </div>
            <div class="sem">
                <a href="#">Help</a>
            </div>
            <div class="sem">
                <a href="#">Api</a>
            </div>
            <div class="sem">
                <a href="#">Privacy</a>
            </div>
            <div class="sem">
                <a href="#">Terms</a>
            </div>
            <div class="sem">
                <a href="#">Location</a>
            </div>

            <div class="sem">
                <a href="#">Instagram Lite</a>
            </div>
            <div class="sem">
                <a href="#">Threds</a>
            </div>
            <div class="sem">
                <a href="#">Contect uploading and non-users</a>
            </div>
            <div class="sem">
                <a href="#">Meta Verified</a>
            </div>
        </div>
        <div class="meta">

            <div class="frometa">
